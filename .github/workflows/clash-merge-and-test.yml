name: Test and Merge Clash Proxies Per File

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */2 * * *'  # æ¯2å°æ—¶æ‰§è¡Œä¸€æ¬¡
  workflow_dispatch:

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    env:
      TEST_SERVER_URL: "https://speed.cloudflare.com"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show working directory
        run: |
          echo "å½“å‰å·¥ä½œç›®å½•ï¼š$(pwd)"
          echo "ä»“åº“è·¯å¾„ï¼š$GITHUB_WORKSPACE"

      - name: Install yq for YAML processing
        run: |
          sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Setup Go environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install clash-speedtest binary
        run: |
          go install github.com/faceair/clash-speedtest@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          clash-speedtest --help

      - name: Prepare output directory
        run: |
          mkdir -p output/filtered
          echo "âœ… å·²åˆ›å»º output/filtered ç›®å½•"

      - name: List config YAML files
        id: listfiles
        run: |
          echo "ğŸ‘‰ å½“å‰ configs/ ä¸‹æ–‡ä»¶ï¼š"
          ls -la configs/ || echo "configs/ æ–‡ä»¶å¤¹ä¸å­˜åœ¨"

          files=$(ls configs/*.yaml 2>/dev/null || echo "")
          if [ -z "$files" ]; then
            echo "âš ï¸ æ²¡æœ‰æ‰¾åˆ°é…ç½®æ–‡ä»¶"
            echo "files=" >> $GITHUB_OUTPUT
          else
            files_one_line=$(echo $files | tr '\n' ' ' | sed 's/  */ /g' | xargs)
            echo "âœ… æ‰¾åˆ°é…ç½®æ–‡ä»¶: $files_one_line"
            echo "files=$files_one_line" >> $GITHUB_OUTPUT
          fi

      - name: Test each config and filter proxies
        run: |
          if [ -z "${{ steps.listfiles.outputs.files }}" ]; then
            echo "âš ï¸ æ— é…ç½®æ–‡ä»¶å¯å¤„ç†ï¼Œè·³è¿‡"
            exit 0
          fi

          for file in ${{ steps.listfiles.outputs.files }}; do
            echo "ğŸš€ å¼€å§‹å¤„ç†: $file"
            base=$(basename "$file" .yaml)
            output_file="output/filtered/${base}_filtered.yaml"

            echo "è¿è¡Œ clash-speedtest..."
            clash-speedtest \
              -v \
              -c "$file" \
              -output "$output_file" \
              -server-url "${TEST_SERVER_URL}" \
              -max-latency 3000ms \
              -min-download-speed 1 \
              -timeout 5s \
              -rename

            if [ $? -ne 0 ]; then
              echo "âŒ clash-speedtest å¤±è´¥: $file"
              continue
            fi

            if [ -f "$output_file" ]; then
              echo "âœ… æˆåŠŸç”Ÿæˆ: $output_file"
              cat "$output_file"
            else
              echo "âš ï¸ æœªç”Ÿæˆè¾“å‡ºæ–‡ä»¶: $output_file"
            fi
          done

      - name: Debug List filtered files
        run: |
          echo "ğŸ‘‰ å½“å‰ output/filtered/ å†…å®¹ï¼š"
          ls -la output/filtered/ || echo "âš ï¸ output/filtered/ ä¸å­˜åœ¨"

          echo "ğŸ‘‰ æ£€æŸ¥æ˜¯å¦å­˜åœ¨æœ‰æ•ˆçš„ .yaml..."
          if find output/filtered/ -maxdepth 1 -name "*.yaml" | grep -q .; then
            echo "âœ… å­˜åœ¨æœ‰æ•ˆçš„ .yaml æ–‡ä»¶ï¼š"
            find output/filtered/ -maxdepth 1 -name "*.yaml"
          else
            echo "âš ï¸ æ²¡æœ‰æ‰¾åˆ°ä»»ä½•æœ‰æ•ˆçš„ .yaml æ–‡ä»¶"
          fi

      - name: Merge all filtered proxies into merged.yaml
        run: |
          echo "ğŸ‘‰ å‡†å¤‡åˆå¹¶..."
          if find output/filtered/ -maxdepth 1 -name "*_filtered.yaml" | grep -q .; then
            echo "âœ… æ‰¾åˆ°æœ‰æ•ˆçš„ *_filtered.yaml æ–‡ä»¶ï¼Œå¼€å§‹åˆå¹¶..."
            yq eval-all '. as $item ireduce ({}; .proxies += $item.proxies )' output/filtered/*_filtered.yaml > output/merged.yaml
            echo "âœ… åˆå¹¶å®Œæˆï¼Œè¾“å‡ºï¼šoutput/merged.yaml"
            cat output/merged.yaml
          else
            echo "âš ï¸ æ²¡æœ‰æœ‰æ•ˆæ–‡ä»¶ï¼Œç”Ÿæˆç©º merged.yaml"
            echo "proxies: []" > output/merged.yaml
            cat output/merged.yaml
          fi

      - name: Commit and Push Merged File
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git fetch origin
          git checkout ${{ github.ref_name }}

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add output/merged.yaml
          if git diff --cached --quiet; then
            echo "ğŸ’¡ æ²¡æœ‰æ›´æ”¹ï¼Œä¸æäº¤"
          else
            echo "ğŸ“ æäº¤æ›´æ”¹..."
            git commit -m "Auto update output/merged.yaml with valid proxies"
            echo "ğŸ“¤ æ¨é€åˆ°è¿œç¨‹ä»“åº“..."
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Cleanup temporary files
        run: |
          echo "ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶..."
          rm -rf tmp/ output/filtered/
